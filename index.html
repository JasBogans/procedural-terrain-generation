<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Infinite Procedural World</title>
	</head>
	<body style="background-color: #000000">
		<div
			id="loader"
			style="opacity: 0"
			class="absolute w-[200px] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50"
		>
			<span class="absolute left-0 w-full bottom-10 text-white text-center"
				>Loading...</span
			>
			<div id="progress" class="h-2 bg-white" style="width: 0%"></div>
		</div>
		<div
			id="play"
			style="opacity: 0"
			class="flex items-center gap-2 fixed z-50 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer hover:bg-violet-400 transition-colors bg-white p-2 px-4 text-2xl rounded-lg shadow-lg"
		>
			Start experience
			<span>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="w-6 h-6"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="m9 9 10.5-3m0 6.553v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 1 1-.99-3.467l2.31-.66a2.25 2.25 0 0 0 1.632-2.163Zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 0 1-.99-3.467l2.31-.66A2.25 2.25 0 0 0 9 15.553Z"
					/>
				</svg>
			</span>
		</div>
		<span
			class="fixed rounded-full flex justify-center items-center w-10 bg-white hover:bg-violet-300 bottom-8 right-8 z-50 cursor-pointer aspect-square"
			id="sound-toggle"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="w-6 h-6"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="m9 9 10.5-3m0 6.553v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 1 1-.99-3.467l2.31-.66a2.25 2.25 0 0 0 1.632-2.163Zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 0 1-.99-3.467l2.31-.66A2.25 2.25 0 0 0 9 15.553Z"
				/>
			</svg>
		</span>
		<script type="module" src="/main.js"></script>
	</body>
</html>
